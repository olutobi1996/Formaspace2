<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Make an Enquiry — FormaSpace</title>
</head>

<body>

<div class="page-light-theme">

  <!-- HERO -->
  <section class="page-hero py-5 bg-light">
    <div class="container">
      <div class="fancy-hover-box p-4 text-center">
        <div class="section-title mb-3">
          <h1 class="section-heading">Make an Enquiry</h1>
        </div>
        <p class="text-muted">
          Tell us about your workspace needs, and we’ll be in touch shortly.
        </p>
      </div>
    </div>
  </section>

  <!-- FORM -->
  <section class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="fancy-hover-box p-4">

          <form name="enquiry"
                method="POST"
                data-netlify="true"
                netlify-honeypot="bot-field">

            <input type="hidden" name="form-name" value="enquiry">
            <p hidden>
              <label>Don’t fill this out: <input name="bot-field"></label>
            </p>

            <div class="mb-3">
              <label>Name</label>
              <input type="text" name="name" class="form-control" required>
            </div>

            <div class="mb-3">
              <label>Company Name</label>
              <input type="text" name="company_name" class="form-control">
            </div>

            <div class="mb-3">
              <label>Email</label>
              <input type="email" name="email" class="form-control" required>
            </div>

            <div class="mb-3">
              <label>Phone</label>
              <input type="tel" name="phone" class="form-control">
            </div>

            <div class="mb-3">
              <label>Team Size</label>
              <input type="text" name="team_size" class="form-control">
            </div>

            <div class="mb-3">
              <label>Move-in Timeline</label>
              <input type="text" name="move_in_timeline" class="form-control">
            </div>

            <div class="mb-3">
              <label>Budget Range</label>
              <input type="text" name="budget_range" class="form-control">
            </div>

            <div class="mb-3">
              <label>Space Requirements</label>
              <textarea name="space_requirements" class="form-control" rows="3"></textarea>
            </div>

            <div class="mb-3">
              <label>Message</label>
              <textarea name="message" class="form-control" rows="4" required></textarea>
            </div>

            <div class="mb-3">
              <label>How did you hear about us?</label>
              <input type="text" name="hear_about_us" class="form-control">
            </div>

            <div class="text-center mt-4">
              <button type="submit" class="btn btn-primary px-4 py-2">
                Send Enquiry
              </button>
            </div>

          </form>

        </div>
      </div>
    </div>
  </section>

</div>

</body>
</html>

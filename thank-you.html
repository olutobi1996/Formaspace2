<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You | FormaSpace</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Main site CSS -->
  <link rel="stylesheet" href="/css/styles.css">

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0d0d0d;
    }

    .thank-you-wrapper {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .thank-you-box {
      background: #ffffff;
      border-radius: 16px;
      padding: 3rem 4rem;
      max-width: 650px;
      text-align: center;
      box-shadow: 0 10px 40px rgba(0,0,0,0.25);
    }

    .thank-you-box h1 {
      font-family: 'DM Serif Display', serif;
      font-size: 2.75rem;
      color: #000;
      margin-bottom: 1rem;
      position: relative;
      display: inline-block;
    }

    .thank-you-box h1::after {
      content: '';
      display: block;
      width: 60px;
      height: 4px;
      background: #d4af37;
      margin: 0.6rem auto 0;
      border-radius: 2px;
    }

    .thank-you-box p {
      color: #444;
      font-size: 1.1rem;
      margin: 1.25rem 0;
      line-height: 1.7;
    }

    .thank-you-actions {
      margin-top: 2rem;
    }

    .thank-you-actions a {
      display: inline-block;
      background: #d4af37;
      color: #0d0d0d;
      padding: 0.75rem 2rem;
      border-radius: 999px;
      font-weight: 600;
      text-decoration: none;
      text-transform: uppercase;
      transition: background 0.2s ease, color 0.2s ease;
    }

    .thank-you-actions a:hover {
      background: #bfa128;
      color: #ffffff;
    }

    @media (max-width: 768px) {
      .thank-you-box {
        padding: 2rem;
      }

      .thank-you-box h1 {
        font-size: 2.2rem;
      }
    }
  </style>

  <!-- Auto redirect -->
  <script>
    setTimeout(() => {
      window.location.href = "/index.html";
    }, 5000);
  </script>
</head>

<body>
  <div class="thank-you-wrapper">
    <div class="thank-you-box">
      <h1>Thank You</h1>

      <p>
        Your enquiry has been successfully submitted to <strong>FormaSpace</strong>.
        One of our team members will be in touch shortly.
      </p>

      <p>
        We look forward to helping you find the perfect workspace in the heart of Ayr.
      </p>

      <div class="thank-you-actions">
        <a href="/index.html">Back to Home</a>
      </div>
    </div>
  </div>
</body>
</html>
